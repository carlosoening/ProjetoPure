<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <h1>Tela de login</h1>
    <form class="pure-form pure-form-aligned"></form>
        <fieldset> 
        </div>
            <div class="pure-control-group">
                <label for="aligned-email">Email</label>
                <input type="email" id="aligned-email" placeholder="Email" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-password">Senha</label>
                <input type="password" id="aligned-password" placeholder="Senha" />
           
            <div class="pure-controls">
                <label for="aligned-cb" class="pure-checkbox">
                    <input type="checkbox" id="aligned-cb" />Lembrar-me</label>
                <button type="submit" class="pure-button pure-button-primary">Entrar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
